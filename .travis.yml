osx_image: xcode7.3
language:
  - ruby
matrix:
  include:
  - os: linux
  - os: osx
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.7
    packages:
    - gcc-multilib
    - g++-multilib
env:
  global:
  - NODE_VERSION=5
  - secure: 
  - secure: 
  - secure: 
cache:
  directories:
  - node_modules
  - app/node_modules
  - "$HOME/.electron"
  - "$HOME/.npm"
before_install:
- gem install --no-rdoc --no-ri fpm
install:
- nvm install $NODE_VERSION
- npm install npm -g
- npm prune
- npm install
script:
- npm test
- npm run dist